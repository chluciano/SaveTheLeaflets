<html>
<header>
   <title>addTextbooks</title>
   <link rel="stylesheet" type="text/css" href="../index.css"/>
   <link rel="stylesheet" type="text/css" href="addBook-background.css"/>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</header>
   <body>
      <div id="screen"> 
<!--
*
*        
*standard header
*
* 
-->
         <div class="header">
            <div class="header-container">
               <div class="header-row-top">
                     <div class="left">
                        <p id="credits"> $420 </p>
                     </div>
                     <div class="right">
                        <a href="../howToUse/howToUse.html"><img src="https://image.flaticon.com/icons/svg/36/36601.svg" id="question-icon"></a>
                     </div>
               </div>
               <div class="header-row-bottom">
                  <h1 id="title">Add Course Material</h1>
               </div>
            </div>
         </div>
            <div class="form-container">
               <form>
                  <div class="form-group">
                     <label for="inputAddress2">Name of Course Material</label>
                     <input type="text" class="form-control" placeholder="e.g. History 250-1 Course Packet">
                  </div>
               </form>
               <form class="form-inline"> 
                  <div class="form-row">
                     <div class="form-group col-6">
                        <label for="inputEmail4">Subject</label>
                        <input type="text" class="form-control-sm" placeholder="e.g. History">
                     </div>
                     <div class="form-group col-6">
                        <label for="inputPassword4">Class Number</label>
                        <input type="text" class="form-control-sm pr-0" placeholder="e.g. 250-1">
                     </div>
                  </div>
               </form>
                <form>
                  <div class="form-group col-6">
                     <label for="inputEmail4">Cost</label>
                     <input type="text" class="form-control" placeholder="e.g. 10">
                  </div>
               </form>
            </div>
            <div class="button-container"> 
            <!---->
               <a href="../schedule/schedule.html" onclick="storeLink()" style="margin: 10px 95px" class="btn btn-primary btn-lg" role="button">
                  Schedule
               </a>
               <!--a href="javascript:history.back()" style="margin: 10px 20px" class="btn btn-secondary btn-lg" role="button">
                  Cancel
               </a-->
            </div>
            <div class="tab-bar">
               <div class="tab-button">
                  <a href="../findTextbook/findTextbooks.html"><span class="link"></span></a>
                  <h4 class="button-text"> Find Course </br>Materials </h4>
               </div>
               <div class="tab-button">
                  <a href="../createGroup/findGroup.html"><span class="link"></span></a>
                  <h4 class="button-text"> Sharing </br> Groups </h4>
               </div>
               <div class="tab-button">
                  <a href="../addTextbook/addBook.html"><span class="link"></span></a>
                  <h4 class="button-text active"> Share Course </br>Materials </h4>
               </div>
               <div class="tab-button">
                  <a href="../profile/profile.html"><span class="link"></span></a>
                  <h4 class="button-text"> View Profile/</br>Library </h4>
               </div>
            </div>


      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="addBook.js"></script>
   </body>
</html>
