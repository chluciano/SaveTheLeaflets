<html>
<header>
   <title>Album Select</title>
   <link rel="stylesheet" type="text/css" href="ipod.css"/>
</header>
   <body>
      <div id="screen">
      	<div class="head-bar">
      		<h1 style="font-size:20pt">My Music</h1>
      	</div>
      	<div class="albums-album-wrapper"> <!-- contains 1's album information, 2 per row, 1st album -->
			<a href="songs.html">
				<img class="albums-album-art" src="images/IEHAC.jpg" alt="A Universe Made of Strings">
			</a>
			<p class="albums-album-name"> 
			A Universe Made of Strings 
			</p>
			<p class="albums-artist-name"> 
			In Each Hand a Cutlass 
			</p>
		</div>
		<div class="albums-album-wrapper"> <!-- 2nd album, top right -->
			<img class="albums-album-art" src="images/Paramore.jpg" alt="Paramore">
			<p class="albums-album-name"> 
			Paramore 
			</p>
			<p class="albums-artist-name"> 
			Paramore
			</p>
		</div>
		<div class="albums-album-wrapper"> <!-- 3rd album, bottom left-->
			<img class="albums-album-art" src="images/Crush.jpg" alt="Crush">
			<p class="albums-album-name"> 
			Crush 
			</p>
			<p class="albums-artist-name"> 
			Lettuce 
			</p>
		</div>
		<div class="albums-album-wrapper"> <!-- 4th album, bottom right-->
			<img class="albums-album-art" src="images/AoM.jpg" alt="Age of Mythology: Original Soundtrack">
			<p class="albums-album-name"> 
			Age of Mythology: Original Soundtrack 
			</p>
			<p class="albums-artist-name"> 
			Ensemble Studios 
			</p>
		</div>
   </body>
</html>
