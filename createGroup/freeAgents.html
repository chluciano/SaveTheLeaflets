<html>
<header>
   <title>freeAgents</title>
   <link rel="stylesheet" type="text/css" href="../index.css"/>
   <link rel="stylesheet" type="text/css" href="freeAgents-background.css"/>
      <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans|Josefin+Slab">
   <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.css">
</header>
   <body>
      <div id="screen"> 

<!-- 
* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 
-->
<!--
*
*        
*standard header
*
* 
-->
      <div class="header">
            <div class="header-container">
               <div class="header-row-top">
                  <p id="credits"> $420 </p>
                  <a href="howToUse.html"><img src="https://image.flaticon.com/icons/svg/36/36601.svg" id="question-icon"></a>
               </div>
               <div class="header-row-bottom">
                  <h1 id="title"> Free Agents </h1>
               </div>
            </div>
         </div>

         <div class="free-agent-header">
            <label class="course-name-list"> History 250-1: Course Packet</label>
            <label class="course-name-confirm"> Group Members: 2</label>
         </div>
         <div>
            <div class="form-group form-check">
               <ol class="free-agent-list">
                  <li class="free-agent-item" id="exampleCheck1">
                     <div class="free-agent" onclick="checkBox(this)">
                        <div class="left-agent" onclick="checkBoxFix(this)">
                           <input type="checkbox" class="form-check-input">
                        </div>
                        <div class="right-agent">                    
                           <label class="fa-name-location">Alex Anders | South Campus | </label>
                           <label class="fa-want-own"> Want to Own? M </label> 
                           <div class="fa-not-using">
                              <label>Not Using: </label>
                              <!--label class="day" id="mon">M</label-->
                              <label class="day" id="tues">Tu</label>
                              <label class="day" id="wed">W</label>
                              <!--label class="day" id="thur">Th</label-->
                              <label class="day" id="fri">F</label>
                              <label class="day" id="sat">Sa</label>
                              <!--label class="day" id="sun">Su</label-->
                           </div>
                        </div>   
                     </div>
                  </li>
                  <li class="free-agent-item" id="exampleCheck2">                    
                     <div class="free-agent" onclick="checkBox(this)">
                     <div class="left-agent" onclick="checkBoxFix(this)">
                        <input type="checkbox" class="form-check-input" >
                     </div>
                     <div class="right-agent">                    
                        <label class="fa-name-location">Stephen Steven | North Campus | </label>
                        <label class="fa-want-own"> Want to Own? Y </label> 
                        <div class="fa-not-using">
                           <label>Not Using: </label>
                           <label class="day" id="mon">M</label>
                           <label class="day" id="tues">Tu</label>
                           <!--label class="day" id="wed">W</label-->
                           <!--label class="day" id="thur">Th</label-->
                           <label class="day" id="fri">F</label>
                           <label class="day" id="sat">Sa</label>
                           <!--label class="day" id="sun">Su</label-->
                        </div>
                     </div>
                     </div>
                  </li>
               </ol>
            </div>
         </div>  
 <!--
*
*        
*confirmation or cancel
*
* 
-->
         <div class="button-container"> 
            <a href="groupConfirmed.html" id="createNewGroup" style="margin: 10px 95px" class="btn btn-primary btn-lg" role="button">
               Join Group
            </a>
         </div>
<!--
*
*        
*standard bottom tabs
*
* 
-->              
        <div class="tab-bar">
            <div class="tab-button">
               <a href="../findTextbook/findTextbooks.html"><span class="link"></span></a>
               <h4 class="button-text"> Find Course </br>Materials </h4>
            </div>
            <div class="tab-button">
               <a href="findGroup.html"><span class="link"></span></a>
               <h4 class="button-text active"> Sharing </br> Groups </h4>
            </div>
            <div class="tab-button">
               <a href="../library/library.html"><span class="link"></span></a>
               <h4 class="button-text"> Library </h4>
            </div>
            <div class="tab-button">
               <a href="../profile/profile.html"><span class="link"></span></a>
               <h4 class="button-text"> Profile </h4>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
      <script src="freeAgents.js"></script>
   </body>
</html>
