<html>
<header>
	<title>createGroup</title>
	<link rel="stylesheet" type="text/css" href="createGroup.css"/>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</header>
	<body>
		<div id="screen"> 
			<div class="header"> <!-- standard header banner -->
				<div class="header-row-top">
					<img src="https://image.flaticon.com/icons/svg/20/20176.svg" id="home-icon">
					<img src="https://image.flaticon.com/icons/svg/36/36601.svg" id="question-icon">
				</div>
				<div class="header-row-top">
					<p id="credits"> 420C </p>
				</div>
				<div class="header-row-bottom">
					<p><em>Create Co-Buy Group</em></p>
				</div>
			</div>
			<div class="form-container"> <!-- Input form buttons -->
				<form>
					<div class="form-group">
						<label for="inputAddress2">Name of Course Material</label>
						<input type="text" class="form-control" placeholder="History 250-1 Course Packet">
					</div>
					<div class="form-row">
						<div class="form-group col-md-7">
							<label for="inputEmail4">Subject</label>
							<input type="text" class="form-control-sm" placeholder="History">
						</div>
						<div class="form-group col-md-5">
							<label for="inputPassword4">Class Number</label>
							<input type="text" class="form-control-sm" placeholder="250-1">
						</div>
					</div>
					<div class="form-group">
						<label for="inputState">Do you want to own this course material?</label>
						<select id="inputState" class="form-control">
							<option selected>(Choose an option)</option>
							<option>Yes</option>
							<option>Maybe</option>
							<option>No</option>
						</select>
					</div>
					<div class="form-group">	
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="">
							<label class="form-check-label" for="defaultCheck1">
							North Campus
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="">
							<label class="form-check-label" for="defaultCheck1">
							Off-Campus North
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="">
							<label class="form-check-label" for="defaultCheck1">
							South Campus
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="">
							<label class="form-check-label" for="defaultCheck1">
							Off-Campus north
							</label>
						</div>
					</div>	
				</form>
			</div>
			<div class="button-container"> <!-- confirmation or cancel -->
				<a href="groupConfirmed.html" style="margin: 10px 20px" class="btn btn-success btn-lg" role="button">
					Confirm
				</a>
				<a href="searchGroups.html" style="margin: 10px 20px" class="btn btn-danger btn-lg" role="button">
					Cancel
				</a>
			</div>
			<div class="tab-bar"> <!-- standard tabs at the bottom -->
				<div class="tab-button">
					<a href="findTextbooks.html"><span class="link"></span></a>
					<h4 class="button-text"> Find Course </br>Materials </h4>
				</div>
				<div class="tab-button">
					<a href="searchGroups.html"><span class="link"></span></a>
					<h4 class="button-text"> Sharing </br> Groups </h4>
				</div>
				<div class="tab-button">
					<a href="library.html"><span class="link"></span></a>
					<h4 class="button-text"> Library </h4>
				</div>
				<div class="tab-button">
					<a href="profile.html"><span class="link"></span></a>
					<h4 class="button-text"> Profile </h4>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
